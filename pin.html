<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/pin_styles.css">

<!-- ==================LARGE BLINKING ANIMATION TO SAY ITS IN PROGRESS ===========================-->

</head>

<!-- ==================LARGE BLINKING ANIMATION TO SAY ITS IN PROGRESS =================REMOVE from "head" when DONE==========-->





<body>

    <!-- ==================LARGE BLINKING ANIMATION TO SAY ITS IN PROGRESS =============REMOVE from "body" when done==============-->


    <div class="content">
        <div class="message">Site in Progress</div>
        <div class="loading">
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
        </div>
    </div>
    <style>

        /* Blinking & Fade-in Text */
        .message {
            font-size: 3rem;
            font-weight: bold;
            color: red;
            opacity: 0;
            animation: blink-fade 2s ease-in-out forwards;
            text-align: center;
        }

        /* Loading Dots Animation */
        .loading {
            font-size: 1.5rem;
            color: white;
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .dot {
            animation: loading 1.5s infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        /* Blinking and Fade-in Animation */
        @keyframes blink-fade {
            0% { opacity: 0; }
            25% { opacity: 1; }
            50% { opacity: 0; }
            75% { opacity: 1; }
            100% { opacity: 1; }
        }

        /* Loading Dots Animation */
        @keyframes loading {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
<!-- ==================LARGE BLINKING ANIMATION TO SAY ITS IN PROGRESS ===========================-->


    <input type="file" name="picture" id="picture"> <!--Input for the image -->

    <div class="card">
        <div class="pin_title"></div>

        <div class="pin_modal">
            <div class="modal_head">
                <div class="save_card">Save</div>
            </div>


            <div class="modal_foot">
                <div class="destination">
                    <div class="pint_mock_icon_container">
                        <img src="images/upper_right_arrow.svg" alt="upperarrow" class="pint_mock_icon">
                    </div>
                    <span>Visit site</span>
                </div>

                    <div class="pint_mock_icon_container">
                        <img src="./images/updated-send-button.svg"  alt="send" class="pint_mock_icon">
                    </div>
                
                        <div class="pint_mock_icon_container">
                            <img src="images/ellipse.svg" alt="ellipse" class="pint_mock_icon">                                
                        </div>
                    </div>
                </div>

                <div class="pin_image">
                    <img src="" alt="pin_image">
                </div>


    </div>




    <script src="./scripts/pin_script.js"></script>
</body>
